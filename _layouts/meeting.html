---
layout: default
---
<h1>{{ page.name }}</h1>
<p><strong>Dates:</strong> {{page.dates}}</p>
<p><strong>Venue:</strong> {{page.venue | markdownify }}</p>
{% if page.meeting-url %}
  <p><strong>Meeting page:</strong> <a href="{{page.meeting-url}}">{{page.meeting-url}}</a></p>
{% endif %}
{% if page.agenda-doc %}
  <p><strong>Agenda:</strong> <a href="{{page.agenda-doc}}">Meeting Notes</a></p>
{% endif %}
{{ content }}

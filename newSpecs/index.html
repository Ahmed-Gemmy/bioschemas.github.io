---
layout: new_specs
title: BioSchemas Specifications
---

<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        <h1>Bioschemas Types</h1>

        <table>
            <thead>
            <tr>
                <th>Type</th>
                <th>Description</th>
                <th>Version</th>
                <th>Specification</th>
                <th>Mapping File</th>
                <th>Github Folder</th>
            </tr>
            </thead>
            <tbody>
            {% for spec in site.newSpecs %}
            <tr>
                <td><h3>{{spec.name}}</h3></td>
                <td>{{ spec.description }}</td>
                <td>{{ spec.version }}</td>
                <td><a href="{{spec.url}}" style="text-align: center; display: block"><img src="/images/logo_small.png" alt="BioSchemas {{ spec.name }} Specification" style="width: 60px"></a></a></td>
                <td><a target="_blank" href="{{ spec.spec_mapping }}" style="text-align: center; display: block"><img src="/images/gsheets_icon.png" alt="BioSchemas {{ spec.name }} Mapping" style="width: 60px"></a></td>
                <td><a target="_blank" href="#" style="text-align: center; display: block"><img src="/images/octocat.jpg" alt="BioSchemas {{ spec.name }} Github Folder" style="width: 70px;"></a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </section>
</div>

---
layout: new_specs
title: BioSchemas Specifications
---

<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        <h1>Bioschemas Types</h1>

        <table class="bioschemas_properties">
            <thead>
            <tr>
                <th>Type</th>
                <th>Short description</th>
                <th>Version</th>
                <th>Mapping</th>
                <th>Use Cases</th>
                <th>GitHub</th>
                <th>Tasks & Issues</th>
            </tr>
            </thead>
            <tbody>
            {% for spec in site.sdo_specs %}
            <tr>
                <td><h3><a target="_blank" href="{{spec.url}}" style="text-align: center; display: block">{{spec.name}}</a></h3></td>
                <td>{{ spec.subtitle }}</td>
                <td><h3>{{ spec.version }}</h3><br><b>{{ spec.status }}</b></td>
                <td><a target="_blank" href="{{ spec.spec_mapping_url}}" style="text-align: center; display: block"><img src="/images/gsheets_icon.png" alt="BioSchemas {{ spec.name }} Mapping" style="width: 60px"></a></td>
                <td><a target="_blank" href="{{spec.use_cases_url}}" style="text-align: center; display: block"><img src="/images/use_case_spec.png" alt="View BioSchemas {{ spec.name }} Use Cases" style="width: 60px"></a></a></td>
                <td><a target="_blank" href="{{spec.gh_folder}}" style="text-align: center; display: block"><img src="/images/gh_spec.png" alt="View BioSchemas {{ spec.name }} GitHub Folder" style="width: 60px"></a></a></td>
                <td><a target="_blank" href="{{spec.gh_tasks}}" style="text-align: center; display: block"><img src="/images/specs_tasks.png" alt="BioSchemas {{ spec.name }} Github Tasks or Issues" style="width: 60px;"></a></td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
    </section>
</div>

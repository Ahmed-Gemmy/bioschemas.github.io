---
layout: new_specs
title: BioSchemas Specifications
---

<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        <h1>Bioschemas Types</h1>

        <table class="bioschemas_properties">
            <thead>
            <tr>
                <th>Type</th>
                <th>Short description</th>
                <th>Version</th>
                <th>Spec.</th>
                <th>Folder</th>
                <th>Mapping</th>
                <th>Use Cases</th>
                <th>Tasks & Issues</th>
                <th>Examples</th>
            </tr>
            </thead>
            <tbody>
            {% for spec in site.bsc_specs %}
            <tr>
                <th><a target="_blank" href="#">{{spec.name}}</a></th>
                <td>{{ spec.subtitle  }}</td>
                <td>{{ spec.version }}</td>
                <td><a target="_blank" href="{{ spec.url}}"><img src="/images/logo_small.png" alt="BioSchemas {{ spec.name }} Specification"></a></td>
                <td><a target="_blank" href="{{spec.gh_folder}}"><img src="/images/spec_gh_folder.png" alt="View BioSchemas {{ spec.name }} GitHub Folder"></a></a></td>
                <td><a target="_blank" href="{{ spec.spec_mapping_url}}"><img src="/images/gsheets_icon.png" alt="BioSchemas {{ spec.name }} Mapping"></a></td>
                <td><a target="_blank" href="{{spec.use_cases_url}}"><img src="/images/use_case_spec.png" alt="View BioSchemas {{ spec.name }} Use Cases"></a></a></td>
                <td><a target="_blank" href="{{spec.gh_tasks}}"><img src="/images/specs_tasks.png" alt="BioSchemas {{ spec.name }} Github Tasks or Issues"></a></td>
                <td><a target="_blank" href="{{spec.gh_examples}}"><img src="/images/spec_examples.png" alt="View BioSchemas {{ spec.name }} Examples"></a></a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </section>
</div>
